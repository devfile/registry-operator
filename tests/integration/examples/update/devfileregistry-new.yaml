apiVersion: registry.devfile.io/v1alpha1
kind: DevfileRegistry
metadata:
  name: devfileregistry-update
spec:
  devfileIndex:
    image: quay.io/devfile/devfile-index:next
  storage:
    enabled: false
  tls:
    enabled: true
  telemetry:
    key: registry-key
    registryViewerWriteKey: viewer-key